<!doctype html>
<html>
   <body>
    <form method="POST" action="{{ url_for('contact') }}">
        {{ form.csrf_token }}
        {{ form.name.label }} {{ form.name(size=20) }}

        {% if form.name.errors %}
            <ul class="errors">
                {% for error in form.name.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <input type="submit" value="Go">
    </form>

   </body>
</html>
